<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="scoreboard">
            <div class="logo">
                <img src="images/logo.svg" alt="logo of rock paper scissors">
            </div>
            <div class="scorecard">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </header>
        <main class="game-venue">
            <div class="round-edge paper">
                <img src="images/icon-paper.svg" alt="paper-icon">
            </div>
            <div class="round-edge scissors">
                <img src="images/icon-scissors.svg" alt="scissor-icon">
            </div>
            <div class="round-edge rock">
                <img src="images/icon-rock.svg" alt="rock-icon">
            </div>
        </main>
    </div>
</body>
</html>
