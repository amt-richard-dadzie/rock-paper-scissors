<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper-Scissors</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="JavaScript/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="scoreboard">
            <div class="logo">
                <img src="images/logo.svg" alt="logo of rock paper scissors">
            </div>
            <div class="scorecard">
                <p>SCORE</p>
                <h1 id="score">0</h1>
            </div>
        </header>
        <main class="game-venue">
            <div class="round-edge paper" onclick="pickUserHand('paper')">
                <div class="inner-circle">
                    <img src="images/icon-paper.svg"  alt="paper-icon">
                </div>
            </div>
            <div class="round-edge scissors" onclick="pickUserHand('scissors')">
                <div class="inner-circle">
                    <img src="images/icon-scissors.svg"  alt="scissor-icon">
                </div>
            </div>
            <div class="round-edge rock" onclick="pickUserHand('rock')">
                <div class="inner-circle">
                    <img src="images/icon-rock.svg"  alt="rock-icon">
                </div>
            </div>
        </main>
        <!-- <div class="result"></div> -->
        <div class="competition">
            <div class="userHand">
                <h1>You Picked</h1>
                <div id="background" class="results outer shift-down">
                    <div class="inner-circle">
                        <img id="userPick" src="images/icon-paper.svg"  alt="paper-icon">
                    </div>
                </div>
            </div>
            <div class="result">
                <p id="winner">You Won</p>
                <button id="reset" onclick="playAgain()">Play Again</button>
            </div>
            <div class="computerHand">
                <h1>The House Picked</h1>
                <div id="cBackground" class="results outer shift-down" >
                    <div class="inner-circle">
                        <img id="computerPick" src="images/icon-paper.svg"  alt="paper-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="model-bg"></div>
        <div class="model">
            <span class="close">
                <img src="images/icon-close.svg" alt="close-icon" onclick="closeRules()">
            </span>
            <h1>RULES</h1>
            <div class="content">
                <img src="images/image-rules.svg" alt="rules for game">
            </div>
        </div>
        <div class="footer">
            <button onclick="showGameRules()">Rules</button>
        </div>
    </div>
</body>
</html>
